<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Todo List Website</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="todo.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Todo Application</h1>
        <div class="todo-form">
                <div class="mb-3">
                    <label for="todoTitleInput" class="form-label">Todo Title</label>
                    <input type="text" class="form-control" id="todoTitleInput" aria-describedby="todoTitleHelp">
                    <div id="todoTitleHelp" class="form-text">Input Todo title.</div>
                </div>
                <div class="mb-3">
                    <label for="todoUserInput" class="form-label">Username</label>
                    <input type="text" class="form-control" id="todoUserInput" aria-describedby="todoUserHelp">
                    <div id="todoUserHelp" class="form-text">Input Username.</div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="addTodo()">Add Todo</button>
        </div>
        <h2>Todos : </h2>
        <div class="list-group" id="list-todos">
        
        </div>
        <h2>Done : </h2>
        <ul class="list-group" id="done-todos">
        </ul>
    </div>

</body>

</html>
